<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <title>Prueba de Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-sm w-full">
        <h2 class="text-3xl font-bold text-center text-blue-800 mb-6">Prueba de Login</h2>
        <form id="loginForm" class="space-y-4">
            <input type="email" id="email" placeholder="Correo Electrónico" class="w-full px-4 py-2 border-2 rounded-lg" required>
            <input type="password" id="password" placeholder="Contraseña" class="w-full px-4 py-2 border-2 rounded-lg" required>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Ingresar</button>
        </form>
        <div id="message" class="text-center font-bold mt-4"></div>
    </div>

<script>
    // 1. --- CONFIGURACIÓN ---
    // ⚠️ Reemplaza con tus propias credenciales de Supabase
    const SUPABASE_URL = 'https://ccfgclymyeciqbgrdfuf.supabase.co'; 
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjZmdjbHlteWVjaXFiZ3JkZnVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4NTcwODQsImV4cCI6MjA3MjQzMzA4NH0.hN5kiIxFa4FAzsI4UWJGcKQyTTu30dk6M6ybN-PQ2GM';
const API_URL = 'https://farmacia-269414280318.europe-west1.run.app';

    // CORRECCIÓN: Usar 'supabaseClient' para evitar el conflicto de nombres
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // --- ELEMENTOS DEL DOM ---
    const loginForm = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');

    // --- LÓGICA DEL LOGIN ---
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        messageDiv.textContent = 'Procesando...';
        messageDiv.className = 'text-center font-bold mt-4 text-gray-500';

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Intentar iniciar sesión con Supabase
        const { data, error } = await supabaseClient.auth.signInWithPassword({
            email: email,
            password: password,
        });

        if (error) {
            // Si hay un error, mostrarlo en rojo
            messageDiv.textContent = `Error: ${error.message}`;
            messageDiv.classList.remove('text-gray-500');
            messageDiv.classList.add('text-red-500');
            console.error(error);
        } else {
            // Si el login es exitoso, mostrar mensaje de éxito en verde
            messageDiv.textContent = '✅ ¡Login Exitoso!';
            messageDiv.classList.remove('text-gray-500');
            messageDiv.classList.add('text-green-500');
            console.log(data);
        }
    });
</script>

</body>
</html>
