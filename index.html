<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <title>Sistema de Ventas con LitElement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">

    <div id="loginView" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-2xl shadow-xl max-w-sm w-full">
            <h2 class="text-3xl font-bold text-center text-blue-800 mb-6">Ingreso al Sistema</h2>
            <form id="loginForm" class="space-y-4">
                <input type="email" id="email" placeholder="Correo ElectrÃ³nico" class="w-full px-4 py-2 border-2 rounded-lg" required>
                <input type="password" id="password" placeholder="ContraseÃ±a" class="w-full px-4 py-2 border-2 rounded-lg" required>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Ingresar</button>
            </form>
            <div id="loginMessage" class="text-center font-bold mt-4"></div>
        </div>
    </div>

    <div id="dashboardView" class="hidden">
        <header class="bg-blue-800 text-white p-4 shadow-lg flex justify-between items-center">
            <h1 class="text-2xl font-bold">Bienvenido</h1>
            <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 font-semibold py-2 px-4 rounded-lg">Salir</button>
        </header>
        <main class="p-8 text-center">
            <button id="showSaleModalBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg text-xl">
                ðŸ›’ Registrar Nueva Venta
            </button>
        </main>
    </div>

    <sale-modal></sale-modal>

<script type="module">
    // Importamos la clase de nuestro componente
    import { SaleModal } from './sale-modal.js';

    // --- 1. CONFIGURACIÃ“N ---
    const SUPABASE_URL = 'https://ccfgclymyeciqbgrdfuf.supabase.co'; 
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjZmdjbHlteWVjaXFiZ3JkZnVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4NTcwODQsImV4cCI6MjA3MjQzMzA4NH0.hN5kiIxFa4FAzsI4UWJGcKQyTTu30dk6M6ybN-PQ2GM';
    const API_URL = 'https://farmacia-269414280318.europe-west1.run.app';

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    let currentUserSession = null;

    // --- 2. ELEMENTOS DEL DOM ---
    const loginView = document.getElementById('loginView');
    const dashboardView = document.getElementById('dashboardView');
    const loginForm = document.getElementById('loginForm');
    const loginMessageDiv = document.getElementById('loginMessage');
    const logoutBtn = document.getElementById('logoutBtn');
    const showSaleModalBtn = document.getElementById('showSaleModalBtn');
    const saleModalElement = document.querySelector('sale-modal');

    // --- 3. FUNCIONES ---
    const showDashboard = (session) => {
        currentUserSession = session;
        loginView.classList.add('hidden');
        dashboardView.classList.remove('hidden');
    };
    const showLoginView = () => {
        currentUserSession = null;
        loginView.classList.remove('hidden');
        dashboardView.classList.add('hidden');
    };
    
    // --- 4. LÃ“GICA DE EVENTOS ---
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        loginMessageDiv.textContent = 'Procesando...';
        const { email, password } = Object.fromEntries(new FormData(e.target));
        const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
        if (error) { loginMessageDiv.textContent = `Error: Credenciales incorrectas.`; }
    });

    logoutBtn.addEventListener('click', () => supabaseClient.auth.signOut());

    showSaleModalBtn.addEventListener('click', () => {
        // Le pasamos los datos necesarios al componente y lo abrimos
        saleModalElement.session = currentUserSession;
        saleModalElement.apiUrl = API_URL;
        saleModalElement.open();
    });

    // --- 5. INICIALIZACIÃ“N ---
    supabaseClient.auth.onAuthStateChange((_event, session) => {
        if (session) { showDashboard(session); } else { showLoginView(); }
    });
</script>

</body>
</html>
